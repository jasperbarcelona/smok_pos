<div class="inventory-icon-container col-xs-12">
	<div class="icons-left">
	</div>
	<div class="icons-right">
		<i class="material-icons inventory-add-icon">&#xE145;</i>
		<i class="material-icons inventory-refresh-icon">&#xE5D5;</i>
	</div>
</div>
<div class="search-container sales col-xs-12">
	<div class="search-icon-container col-xs-1">
		<i class="glyphicon glyphicon-search"></i>
	</div>
	<div class="search-box-container col-xs-11">
		<input type="text" id="searchInventory" oninput="search_inventory(this.value)" class="form-control search-box" placeholder="Search Items">
	</div>
</div>
<div class="inventory-table-container col-xs-12">
	<table class="table" id="inventoryTable">
		<thead>
			<tr>
				<th class="align-left">Item</th>
				<th class="align-right">Stock</th>
			</tr>
		</thead>
		<tbody>
			{% for item in inventory %}
			<tr id="{{item.id}}" data-toggle="modal" data-target="#adjustmentModal" onclick="get_item_to_adjust(this.id)">
				<td class="align-left col-xs-4">{{item.name}}</td>
				<td class="align-right col-xs-3">{{item.stock}}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
